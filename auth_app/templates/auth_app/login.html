{% extends 'mainapp/base_login.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="main_img">
            <img src="{% static 'img/main_img.svg'%}">
        </div>

        <div class="login_container">
            <form method="POST" action="">
                {% csrf_token %}
                <img class="login_pic" src="{% static 'img/login_pic.svg' %}">
                <h2>Welcome</h2>
                <div class="div_input one">
                    <div class="i">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input type="input" type="text" name="email" class="input">
                    </div>
                </div>
                <div class="div_input two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" name="password" class="input">
                    </div>
                </div>
                {%for message in messages%}
                    <p class="error_message"> {{message}}<p>
                {% endfor %}
                <a href="#">Forgot Password?</a>
                <input type="submit" class="button" value="Log In">
            </form>
        </div>
    </div>

    
    <script type="text/javascript" src="{% static 'js/login_main.js'%}"></script>

{% endblock %}
