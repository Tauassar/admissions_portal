{% load static %}

<a href = "{% url 'profile' person.staff_id %}" class="contact-link">
    <div class="contacts-container contact-card">
        <img src="{{person.profile_pic.url}}" alt="photo of person" class="contact-img">
        <span class="contact-name">{{person.first_name}} {{person.last_name}}</span>
    </div>
</a>
