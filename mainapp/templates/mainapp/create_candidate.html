
{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
      <main>
      <fieldset>
          <div>
              <h1>Create New Candidate Profile</h1>

                {{ form|crispy }}

              </form>
          </div>
          </fieldset>
      </main>
{% endblock %}
