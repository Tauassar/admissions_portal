
{% load static %}

<a href = "{% url 'candidate_evaluate' evaluation.candidate.candidate_id %}" class="candidate-link">
    <div class="candidate-eval">
        <img src="{%static 'img/default_user_avatar.png'%}" alt="candidate avatar" class="candidate-pic">
        <p>{{evaluation.candidate.first_name}} {{evaluation.candidate.last_name}}</p>
        <p>{{evaluation.candidate.uuid}}</p>
        <p id="status">Status: {{evaluation.evaluation_status}}</p>
    </div>
</a>
